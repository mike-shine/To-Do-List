<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="modal" id="toDoModal">
      <div class="modal-content">
        <span class="closeButton">&times;</span>
        <form class="toDoForm">
          <h2 class="modal-header">New To-Do</h2>
          <label for="project">Is this to-do for a particular project? If not, leave this field blank and this will be an 'unsorted' to-do.</label>
          <select name="project" id="project">
            <option value="unsorted"></option>
            <option value="aroundTheHouse">Around the House</option>
            <option value="shed">Backyard Shed</option>
          </select><br><br>
          <label for="title">Title: </label>
          <input type="text" id="newToDoTitle" name="newToDoTitle"><br><br>
          <label for="description">Description: </label>
          <input type="text" id="newToDoDescription" name="newToDoDescription"><br><br>
          <label for="dueDate">When should this task be completed? </label>
          <input type="text" id="newToDoDueDate" name="newToDoDueDate"><br><br>
          <label>Please indicate this task's priority:</label>
          <input type="radio" id="low" name="newToDoPriority" value="low">
          <label for="newToDoPriority">Low</label>
          <input type="radio" id="medium" name="newToDoPriority" value="medium">
          <label for="newToDoPriority">Medium</label>
          <input type="radio" id="high" name="newToDoPriority" value="high">
          <label for="newToDoPriority">High</label><br><br>
          <input type="submit" value="Add this to-do" id="submitToDo">
          <input type="reset">
        </form>
      </div>
    </div>
    <div class="modal" id="projectModal">
      <div class="modal-content">
        <span class="closeButton">&times;</span>
        <form class="projectForm">
          <h2 class="modal-header">New Project</h2>
          <label for="title">Title: </label>
          <input type="text" id="newProjectTitle" name="newProjectTitle"><br><br>
          <label for="description">Description: </label>
          <input type="text" id="newProjectDescription" name="newProjectDescription"><br><br>
          <label for="dueDate">When are you aiming to have this project done? </label>
          <input type="text" id="newProjectDueDate" name="newProjectDueDate"><br><br>
          <input type="submit" value="Add this project">
          <input type="reset">
        </form>
      </div>
    </div>
    <script src="bundle.js"></script>

      <input type="submit" value="Submit">
    </form> -->
  </body>
</html>
